<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>On-screen Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
    integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

  </head>
  <body>
    
    <div class="calculator">

            <header class="main-header">
              <h2 class="brand">CASIO</h2>
              <span class="sub">fx-500MS</span>
              <input type="text" class="screen" placeholder="0">
            </header>

            <section class="keys">
                <span class="clear">AC</span>
                <span class="clear">CE</span>
                <span class="operator">1/x</span>
                <span class="operator">+</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">*</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">/</span>
                <span class="zero">0</span>
                <span>.</span>
                <span class="operator">sqrt</span>
                <span class="result">=</span>
            </section>

    </div>
    <script src="app.js"></script>
</body>
</html>
